<!DOCTYPE html>
<html>
<head>
	<title>
		Dynamic tag generator (li)
	</title>
	<link rel="stylesheet" type="text/css" href="dynamicTagGen.css">
</head>

<body>

	<section id="wrapper">

		<h1>Dynamic List Item Generator</h1>
		<br>
		<p>
			Enter some text and proceed...
		</p>
		<br>

		<form>

			<input type="text" name="text" placeholder="Enter Text">
		<br>
		<br>
		<span>
			<input type="radio" name="option" value="" id="before"> Before 

			&nbsp;

			<input type="radio" name="option" value="" id="end"> At the End
		</span>

		<br>
		<br>

		</form>

		<ul>
			<li>
				Home
			</li>
			<li>
				About
			</li>
			<li>
				Contact
			</li>
		</ul>

		<br>

		

		<button type="submit">Add Element</button>

	</section>


	<script type="text/javascript" src="dynamicTagGen.js"></script>
</body>
</html>
